<!DOCTYPE html>
<html lang="en">
   <head>
      <title>FOR THE HYPE</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         body {
         font-family: 'Courier New', Courier, monospace;
         background-color: black;
         margin: 0; 
         height: 100%; 
         overflow: hidden
         }

         #container{
         min-height: 100%;
         }

         #main{
         overflow: auto;
         padding-bottom: 100px;
         }

         h1 {
         position: relative;
         color: white;
         /*        left: 100px;*/
         font-size: 40px;
         font-family: 'Courier New', Courier, monospace;
         font-style: bold;
         transition: all 2s linear;
         }

         iframe {
         position: absolute;
         border: none;
         width: 100%;
         height: 80%;
         overflow: hidden;
         display: block;
         margin-left: auto;
         margin-right: auto;
         }

         footer {
         position:fixed;
         left:0px;
         bottom:0px;
         width:100%;
         text-align: center;
         color: white;
         }

         .base-timer {
         position: relative;
         width: 300px;
         height: 300px;
         top: 100px;
         }

         .base-timer__svg {
         transform: scaleX(-1);
         }

         .hide {
         display:none;
         }

         .show {
         display:block;
         }

         .app{
         background: none;
         transition: all 1s linear;
         }

         .video { 
         background: none;
         transition: all 1s linear;
         }

         .visuallyhidden {
         opacity: 0;
         }

         .visuallyshown {
         opacity: 1;
         }

         .base-timer__circle {
         fill: none;
         stroke: none;
         }

         .base-timer__path-elapsed {
         stroke-width: 1px;
         stroke: grey;
         }

         .base-timer__path-remaining {
         stroke-width: 1px;
         stroke-linecap: round;
         transform: rotate(90deg);
         transform-origin: center;
         transition: 1s linear all;
         fill-rule: nonzero;
         stroke: currentColor;
         }

         .base-timer__path-remaining.green {
         color: whitesmoke;
         }

         .base-timer__label {
         position: absolute;
         width: 300px;
         height: 300px;
         top: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 48px;
         color:black;
         }

         .demo{
           font-size:15px;
         }

      </style>
   </head>
   <body>
      <h1 align="middle">
          OPERA HYPE 
         <p id="demo" class="demo"></p> 
      </h1>
      <div align="center" class="app" id="app"></div>
      <div align="middle"> <iframe class="video hide" id="video"  src="https://www.youtube.com/embed/ioeLMke-4cg?controls=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen scrolling="no" > </iframe></div>
      <script>
         
         var iframe = document.getElementById("video"); 
         
         iframe.onload = function(){
         
             iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px'; 
         }
         
      </script>

      <script src="timer.js"></script> 

      <script> 

         setTimeout(function(){
          document.getElementById('app').classList.add('visuallyhidden');
         }, 2000);
         setTimeout(function(){
          document.getElementById('app').classList.add('hide');
         }, 3000);
         setTimeout(function(){
          document.getElementById('video').classList.add('visuallyshown');
         }, 3010);
         setTimeout(function(){
          document.getElementById('video').classList.remove('hide');
         }, 4010);

      </script>

      <script>
         var countDownDate = new Date("Aug 2, 2020 00:00:00").getTime();
              
         var x = setInterval(function() {
        
           var now = new Date().getTime();
        
           var distance = countDownDate - now;
        
           var days = Math.floor(distance / (1000 * 60 * 60 * 24));
           var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
           var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
           document.getElementById("demo").innerHTML = days + "d " + hours + "h "
           + minutes + "m " + seconds + "s ";
        
           if (distance < 0) {
             clearInterval(x);
             document.getElementById("demo").innerHTML = "EXPIRED";
           }
         }, 1000);
      </script>

      <footer>
         <p align:middle>Originated in Andravida, Greece<br>
      </footer>

   </body>

</html>
